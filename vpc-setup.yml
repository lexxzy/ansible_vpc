- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import Vpc Variable
      include_vars: vars/vpc_setup

    - name: Create Vprofile Vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout